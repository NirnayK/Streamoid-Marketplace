services:
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: streamoid-web
    depends_on:
      - mysql
      - minio
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.production
      LOG_DIR: /var/log/streamoid
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_SECURE: "false"
      GUNICORN_WORKERS: ${GUNICORN_WORKERS:-4}
      GUNICORN_THREADS: ${GUNICORN_THREADS:-2}
    ports:
      - "8000:8000"
    volumes:
      - logs:/var/log/streamoid
    secrets:
      - app_env

  cron:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: streamoid-cron
    depends_on:
      - mysql
      - minio
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.production
      LOG_DIR: /var/log/streamoid
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_SECURE: "false"
    volumes:
      - logs:/var/log/streamoid
    secrets:
      - app_env
    command: ["sh", "-c", "python streamoid/manage.py crontab add && cron -f"]

  mysql:
    image: mysql:8.4
    container_name: streamoid-mysql
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-streamoid}
      MYSQL_USER: ${MYSQL_USER:-streamoid}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-streamoid}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  minio:
    image: minio/minio:RELEASE.2025-07-23T15-54-02Z
    container_name: streamoid-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

volumes:
  logs:
  mysql_data:
  minio_data:

secrets:
  app_env:
    file: ../.env
